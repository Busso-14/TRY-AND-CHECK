<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stop Watch</title>
  <link rel="stylesheet" href="stop-W.css">
  <script src="stop-W.js" defer></script>
</head>
<body>
  <!-- <p id="timers">0</p> -->
  <section>
    <h1>STOP <span>WATCH</span></h1>
    <div class="watch">
      <div id="clock">00:00:00:00</div>
      <button id="start" onclick="startBtn()">Start</button>
      <button id="reset" onclick="resetBtn()">Reset</button>
      <button id="stop" onclick="stopBtn()">Stop</button>
    </div>
  </section>
  
</body>
</html>
